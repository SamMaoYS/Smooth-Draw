<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <link rel="stylesheet" href="loadStyle.css">
</head>
<body>
    <div class="load_container" id="load_container">
        <div class="text_container" id="text_container">
            <span id="text_content" data-text="Loading">Loading</span>
        </div>
        <div class="loading" id="loading">
            <span id="dot1"></span>
            <span id="dot2"></span>
            <span id="dot3"></span>
            <span id="dot4"></span>
            <span id="dot5"></span>
        </div>
    </div>
<script>

    window.onload = () => {
        let bannerNode = document.querySelector('[alt="www.000webhost.com"]').parentNode.parentNode;
        bannerNode.parentNode.removeChild(bannerNode);
    };

    let load = document.getElementById('load_container');
    let count = 0;
    let time = setInterval(frame, 64);
    
    function frame() {
        if (count === 100) {
            clearInterval(time);
            window.open("draw.html", "_self");
        }
        else {
            count += 1;
            if (count === 90) {
                load.style.animation = "fadeout 1s ease";
            }
        }
    }

</script>
</body>
</html>
